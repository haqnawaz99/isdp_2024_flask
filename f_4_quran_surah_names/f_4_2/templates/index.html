<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Surah Names</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hover-shadow:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .hover-effect:hover {
            background-color: #1e90ff; /* Dodger Blue */
            color: white;
            transition: background-color 0.2s, color 0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Quran Surah Names</h1>
        <div class="row">
            <!-- Loop through the list of Surah names and display each one -->
            {% for surah in surahs %}
                <!-- <div class="col-lg-4 col-md-6 col-sm-12 mb-3 p-3"> -->
                    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 mb-3 p-3">
                    <div class="card bg-primary text-white h-100 hover-shadow">
                        <div class="card-body text-center hover-effect">
                            <h5 class="card-title">Surah {{ surah.number }}</h5>
                            <h6 class="card-subtitle mb-2">{{ surah.arabic }}</h6>
                            <p class="card-text">{{ surah.english }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
